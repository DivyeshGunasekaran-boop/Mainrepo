<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  </head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </div>
  </div>
  <div class="hero">
    <div class="hero-title">Stranger Things</div>
    <div class="hero-desc">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces, and one strange little girl.</div>
    <div class="hero-btns">
      <button>Play</button>
      <button>More Info</button>
    </div>
  </div>
  <div class="section">
    <div class="section-title">Popular on Netflix</div>
    <div class="movies">
      <div class="movie">
        <img src="https://cdn.prod.website-files.com/687e8d1b96312cc631cafec7/68c48d141e8381607486e3fb_66a4263d01a185d5ea22eeec_6408f6e7b5811271dc883aa8_batman-min.png" alt="Movie 1">
        <div class="movie-title">The Batman</div>
      </div>
      <div class="movie">
        <img src="https://i.pinimg.com/236x/6d/2d/b6/6d2db6c8ad3bebffabd48f820de0024d.jpg" alt="Movie 2">
        <div class="movie-title">Peaky Blinders</div>
      </div>
      <div class="movie">
        <img src="https://m.media-amazon.com/images/I/81gI4oDuFOL.jpg" alt="Movie 3">
        <div class="movie-title">Narcos</div>
      </div>
      <!-- Add more movies as needed -->
    </div>
  </div>
</body>
</html>
